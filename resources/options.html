<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<h1>Selenideium Element Inspector Settings</h1>
<div>
    <p>Select frameworks to generate selectors for</p>
    <div class="frameworks">
        <table>
            <tbody>
            <tr>
                <td>
                    <input id="selenide" type="checkbox" value="selenide"/>
                    <label for="selenide">Selenide</label>
                </td>
                <td>
                    <input id="selenium-java" type="checkbox" value="selenium-java"/>
                    <label for="selenium-java">Selenium Java</label>
                </td>
                <td>
                    <input id="selenium-javascript" type="checkbox" value="selenium-javascript"/>
                    <label for="selenium-javascript">Selenium Java</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="selenium-python" type="checkbox" value="selenium-python"/>
                    <label for="selenium-python">Selenium Python</label>
                </td>
                <td>
                    <input id="selenium-csharp" type="checkbox" value="selenium-csharp"/>
                    <label for="selenium-csharp">Selenium Java</label>
                </td>
                <td>
                    <input id="cypress" type="checkbox" value="cypress"/>
                    <label for="cypress">Cypress</label>
                </td>
                <td>
            </tr>
            <tr>
                <td>
                    <input id="squish" type="checkbox" value="squish"/>
                    <label for="squish">Squish</label>
                </td>
                <td>
                    <input id="test-cafe" type="checkbox" value="test-cafe"/>
                    <label for="test-cafe">TestCafe</label>
                </td>
                <td>
                    <input id="playwright" type="checkbox" value="playwright"/>
                    <label for="playwright">Playwright</label>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button id="save">Save</button>
</div>
</body>
<script src="../src/options.js"></script>
</html>
